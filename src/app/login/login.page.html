<ion-header>
    <ion-toolbar color="primary" style="--ion-color-primary: #076586;">
        <ion-buttons slot="start ">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="font-family: 'Rajdhani', 'Darumadrop One', cursive; ">Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content style="background-color: #508DAC; ">
    <div class="login-container ">
        <ion-card-header class="header ">
            <div class="title-icon-container ">
                <ion-icon name="airplane-outline" style="color: #1c261f; font-family: 'Righteous', 'Darumadrop One'; font-size: 40px "></ion-icon>
                <ion-card-title style="color: #1c261f; font-family: 'Righteous', 'Darumadrop One'; font-size: 40px ">TravelTrack</ion-card-title>
            </div>
        </ion-card-header>

        <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
            <ion-item>
                <ion-input type="text" name="username" ngModel placeholder="Username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" name="password" ngModel placeholder="Password"></ion-input>
            </ion-item>
            <ion-button type="submit" expand="block" color="primary">
                <ion-icon name="log-in-outline" slot="start"></ion-icon>
                Login
            </ion-button>
        </form>
    </div>
</ion-content>

<style>
    .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
    }

    form {
        width: 90%;
        max-width: 300px;
    }

    .title-icon-container {
        display: flex;
        align-items: center;
    }
</style>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Pacifico&family=Rajdhani:wght@300&display=swap');
</style>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
</style>
